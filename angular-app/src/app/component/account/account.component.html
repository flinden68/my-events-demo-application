
<h2>{{pageTitle}}</h2>

<form [formGroup]="accountForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Name</label>
    <input
      class="form-control"
      type="text"
      id="name"
      name="name"
      formControlName="name"
      [ngClass]="{ 'is-invalid': submitted && form.name.errors }"
    />
    <div *ngIf="submitted && form.name.errors" class="invalid-feedback">
      <div *ngIf="form.name.errors.required">Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label>Email address</label>
    <input
      class="form-control"
      type="text"
      id="email"
      name="email"
      formControlName="email"
      [ngClass]="{ 'is-invalid': submitted && form.email.errors }"
    />
    <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
      Email addresss is required
    </div>
  </div>
  <div class="form-group">
    <label>Access code</label>
    <div class="form-control no-border">
      <span>{{accessCode}}</span>
    </div>
  </div>

  <div class="form-group">
    <label>Language</label>
     <br />
    <div class="form-check-inline">
      <label class="form-check-label">
        <input
          class="form-check-input"
          type="radio"
          id="languageEN"
          name="language"
          formControlName="language"
          value="en"
        />
        English
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label">
        <input
          class="form-check-input"
          type="radio"
          id="languageNL"
          name="language"
          formControlName="language"
          value="nl"
        />
        Dutch
      </label>
    </div>
    <div *ngIf="submitted && form.language.errors" class="invalid-feedback">
      <div *ngIf="form.language.errors.required">Language is required</div>
    </div>
  </div>

  <button type="submit" class="btn btn-success float-right">
    Register
  </button>
</form>

<div *ngIf="debug">
<p>Form value: {{ accountForm.value | json }}</p>
<p>Form status: {{ accountForm.status | json }}</p>
</div>
