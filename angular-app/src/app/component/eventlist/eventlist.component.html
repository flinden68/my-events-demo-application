<h2>My events</h2>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Title</th>
    <th scope="col">Description</th>
    <th scope="col">Location</th>
    <th scope="col">Start date</th>
    <th scope="col">End date</th>
    <th scope="col"></th>
    <th scope="col"></th>
  </tr>
  </thead>
  <tbody>
    <tr scope="row" *ngFor="let event of events">
      <td>{{event.title}}</td>
      <td>{{event.description}}</td>
      <td>{{event.location}}</td>
      <td>{{event.start}}</td>
      <td>{{event.end}}</td>
      <td>
        <a [routerLink]="['/event', event._id]" class="btn btn-warning">Edit</a>
      </td>
      <td>
        <button class="btn btn-danger">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
